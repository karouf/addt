name: tessl
description: Agent enablement platform - package manager for AI agent skills
entrypoint:
  - bash
  - -i
default_version: latest
dependencies:
  - codex
auth:
  autologin: true
  method: auto
config:
  automount: false
  readonly: false
  mounts:
    - source: ~/.tessl
      target: /home/addt/.tessl
env_vars:
  - TESSL_TOKEN
