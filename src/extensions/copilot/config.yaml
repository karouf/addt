name: copilot
description: GitHub Copilot CLI - AI coding assistant by GitHub
entrypoint: copilot
default_version: latest
dependencies: []
auth:
  autologin: true
  method: auto
config:
  automount: false
  readonly: false
  mounts:
    - source: ~/.copilot
      target: /home/addt/.copilot
env_vars:
  - GH_TOKEN
  - GITHUB_TOKEN
  - COPILOT_GITHUB_TOKEN
