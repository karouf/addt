name: Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    # Only run on PRs from the same repo (not forks) to prevent unauthorized code execution
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: src/go.sum

      - name: Run unit tests
        working-directory: src
        run: go test -v -race ./...

      - name: Run integration tests
        working-directory: src
        run: go test -v -tags=integration -timeout 15m ./...

  build:
    runs-on: ubuntu-latest
    # Only run on PRs from the same repo (not forks) to prevent unauthorized code execution
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: src/go.sum

      - name: Build binary
        working-directory: src
        run: go build -o addt ./main.go

      - name: Verify binary runs
        working-directory: src
        run: ./addt version
